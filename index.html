<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search">
            <h1>Categories</h1>
            <div class="categories"></div>
            <h1>Max. Price</h1>
            <div class="price">
                <input type="range" class="priceRange">
                <span class="priceValue">$40</span>
            </div>
        </div>
        <div class="content">
            <div class="products">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71e04Q53xlL._AC_UY879_.jpg" alt="Watch">
                    <span class="name">Testowy zegarek</span>
                    <span class="priceText">$40</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
